<mat-card><h6 style="color: #8d8a8a;float: left">Paramétre</h6> / Utilisateur</mat-card>
<div class="search-div">
        <button mat-raised-button (click)="AddOrEditOrderItem(null,null)">
          <mat-icon>add</mat-icon>Ajouter
        </button>
        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Chercher" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
<div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="UtilisateurID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.UtilisateurID}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="NomUtilisateur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Prenom </th>
            <td mat-cell *matCellDef="let element"> {{element.NomUtilisateur}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="GsmUtilisateur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GSM </th>
            <td mat-cell *matCellDef="let element"> {{element.GsmUtilisateur}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="EmailUtilisateur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.EmailUtilisateur}} </td>
          </ng-container>

          <ng-container matColumnDef="NomProfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profil </th>
            <td mat-cell *matCellDef="let element"> {{element.NomProfil}} </td>
          </ng-container>
          <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element ; let i=index;">
              <a class="btn btn-sm btn-info text-white" (click)="onEdit(element)"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-sm btn-danger text-white" style="margin-left:5px;" (click)="onDelete(element.UtilisateurID)"><i class="fa fa-trash"></i></a>
        </td> 
            </ng-container>
            <ng-container matColumnDef="loading">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                            Chargement des données...
                    </mat-footer-cell>
                  </ng-container>
                  <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                            Pas de données.
                    </mat-footer-cell>
                  </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
